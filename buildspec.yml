version: 0.2


phases:
  pre_build:
    commands:
    - echo Logging in to Docker Hub...
    - docker login --username socialnexasi --password Summer@91
    - echo Logging in to Amazon ECR...
    - aws --version
    - aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin 485788481896.dkr.ecr.us-east-2.amazonaws.com
    - REPOSITORY_URI=485788481896.dkr.ecr.us-east-2.amazonaws.com/keycloak-dotstow-prod
    - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
    - IMAGE_TAG=build-keycloak-dotstow-prod$(echo $CODEBUILD_BUILD_ID | awk -F":" '{print $2}')

  build:
    commands:
    - echo Build started on `date`
    - echo Building the Docker image...
    - mvn package -Dmaven.test.skip=true
    - docker build -t $REPOSITORY_URI:latest .
    - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
    - echo Build completed on `date`
    - echo Pushing the Docker images...
    - docker push $REPOSITORY_URI:latest
    - docker push $REPOSITORY_URI:$IMAGE_TAG
    - echo Writing image definitions file...
    - printf '[{"name":"keycloak","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
    
cache:
  paths:
    - '/root/.m2/**/*'
